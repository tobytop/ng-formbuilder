<ng-container *ngIf="data.mode=='op'; else detail">
    <form-box #box [mainCarry]="detail" [name]="data.name" [controltype]="data.controltype" (controlclick)="onClick($event)"></form-box>
</ng-container>
<ng-template #detail>
      <d-form-item style="margin: 0px;">
          <d-form-control>
            <div class="form-divider form-divider-horizontal">
                <div class="form-divider__text" [ngClass]="data.align">{{data.label}}</div>
            </div>
          </d-form-control>
        </d-form-item>
  </ng-template>
