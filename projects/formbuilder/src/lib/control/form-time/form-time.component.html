<ng-container *ngIf="data.mode=='op'; else detail">
    <form-box #box [mainCarry]="detail" [name]="data.name" [controltype]="data.controltype" (controlclick)="onClick($event)"></form-box>
</ng-container>
  <ng-template #detail>
      <d-form-item>
          <d-form-label [required]="data.required" [hasHelp]="data.help" [helpTips]="data.helptip||''">{{data.label}}</d-form-label>
          <d-form-control>
            <div class="devui-input-group devui-dropdown-origin">
                <input
                  class="devui-input devui-form-control"
                  [formControl]="control"
                  [attr.name]="data.controlname" 
                  [placeholder]="data.placeholder"
                  autocomplete="off"
                  dTimePicker
                  [(ngModel)]="data.defaultvalue"
                  (click)="timePicker.toggle()"
                  #timePicker="timePicker"
                  [format]="data.format"
                  [dValidateRules]="data.rules"
                />
                <div *ngIf="data.defaultvalue" class="devui-input-group-addon close-icon-wrapper" (click)="timePicker.clearAll()">
                  <i class="icon icon-close"></i>
                </div>
                <div class="devui-input-group-addon" (click)="timePicker.toggle()">
                  <i class="icon fc-icon icon-time"></i>
                </div>
              </div>
          </d-form-control>
        </d-form-item>
  </ng-template>
