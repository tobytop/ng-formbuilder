<ng-container *ngIf="data.mode=='op'; else detail">
    <form-box #box [mainCarry]="detail" [name]="data.name" [controltype]="data.controltype" (controlclick)="onClick($event)"></form-box>
</ng-container>
<ng-template #detail>
    <d-form-item style="margin-bottom:10px;">
        <d-alert [type]="data.alerttype" [closeable]="data.closeable">{{data.label}}</d-alert>
    </d-form-item>
</ng-template>
